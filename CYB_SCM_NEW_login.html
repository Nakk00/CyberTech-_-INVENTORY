<!DOCTYPE html>
<html>
    <title>Login Form</title>
    
    <script>
      function validate() {
        var username = document.getElementById("user").value;
        var password = document.getElementById("pass").value;
        
        if (username == "admin" && password == "admin" ) {
          alert("Login Successfully");
          window.location="CYB_SCM_NEW_inbound.html";
          return false;
        }
        else{
          alert("Login Failed, retry");
        }
      }
      
    </script>
</head>
<body>
    <center>
  <form method="get">
    <table border="1">
        <th colspan="2">
          User Login
        </th>
        <tr>
          <td> Username : </td>
          <td><input type="text" id="user" placeholder="Enter username . . ." required /> </td>
        </tr>
    
        <tr>
           <td> Password : </td>
           <td><input type="password" id="pass" placeholder="Enter password . . ." required /> </td>
        </tr>
    
    </table>
      <br>
    <input type="button" id="submit" value="Submit" onclick="validate()"/>
    
  </form>
      </center>
</body>
</html>
