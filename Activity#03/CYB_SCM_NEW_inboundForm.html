<html>
<head>
	<title>HTML Form with Table</title>
	<link rel="stylesheet" type="text/css" href=" css_template.css">
	

</head>
<body>
  
	<form class="form-container">
	  <h2 class="form-header"> Supplier INFO.</h2>
		<br>
		<label class="form-label"> Supplier Name : </label>
		<input type="text" id="name" name="name" class="form-input" placeholder="Supplier Name..">
		<br>
     
		<label class="form-label"> Address : </label>
		<input type="text" id="address" name="address" class="form-input" placeholder="Address..">
    <br>		

		<label class="form-label"> Contact Info : </label>
		<input type="text" id="contactinfo" class="form-input" placeholder="Contact Info..">
	<br>
	</form>
	<br>
	
	<form class="form-container">
	<h2 class="form-header">IN _ TRANSAC.</h2>
		<br>
		
		<label class="form-label"> Product Type : </label>
		<select class="form-input" id="productTp" name="productTp">
			<option value="Motherboard">Motherboard</option>
			<option value="Processor">Processor</option>
			<option value="RAM">RAM</option>
		</select>
		<br>
		
		<label class="form-label"> Item : </label>
		<input type="text" id="productname" class="form-input" placeholder="Product Name..">
		<br>
		  
		<label class="form-label"> Quantities : </label>
		<input type="text" id="quantity" class="form-input" placeholder="Units..">
		<br>
		  
		<label class="form-label"> Amount : </label>
		<input type="text" class="form-input" id="amount" placeholder="Amount Paid..">
		<br>
		  
		<label class="form-label"> Ordered By : </label>
		<input type="text" class="form-input" id="orderedBy" placeholder="Ordered By..">
		<br>
		
    <label class="form-label"> Mode of Payment : </label>
      <select class="form-input" id="paymentM" name="paymentM">
        <option value="Cash"> Cash </option>
        <option value="Cheque"> Cheque </option>
        <option value="E-Wallet"> E-Wallet</option>	
      </select>
	  <br><br>
	  
	  <input type="submit" class="form-button" id="submit" value="Submit">

</body>
</html>
